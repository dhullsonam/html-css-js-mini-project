<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head></head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<script type="javascript" src="index.js"></script>

</head  >
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Login</h1>
                        </div>
                    </div>
                    <form action="" method="post" name="login">
                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="email" name="email" class="form-control" id="email"
                                    placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                        </div>
                        <div class="col-md-12 text-center ">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm"
                                    onclick="submitLoginInfo()">Login
                            </button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="login-or">
                            </div>
                        </div>
                        <div class="success" style="background-color: red"></div>
                        <div class="form-group">
                            <p class="text-center">Don't have account? <a href="signup.html" id="signup">Sign up
                                here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>


    function submitLoginInfo() {
        var newEmail = document.getElementById('email').value;
        var pswd = localStorage.getItem(newEmail)
        if(newEmail == ''){
            alert("please fill the email address")
        }else if(pswd == null){
            alert("please sign up first")
        }else{
            var newPswd = document.getElementById('password').value;
            if(pswd == newPswd){
                alert("you are successfully logged in")
            }else{
                alert("please Enter valid password")
            }
        }
    }
</script>
</body>

</html>
